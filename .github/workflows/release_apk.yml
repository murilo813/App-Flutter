name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ] 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Instalar dependências
        run: flutter pub get

      - name: Rodar Testes
        run: flutter test

      # --- OS PASSOS ABAIXO SÓ RODAM NO MERGE ---

      - name: Create secrets.dart
        if: github.event_name == 'push'
        run: echo "const String backendUrl = '${{ secrets.BACKEND_URL }}';" > lib/secrets.dart

      - name: Decode Keystore
        if: github.event_name == 'push'
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks

      - name: Create key.properties
        if: github.event_name == 'push'
        run: |
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build APK Release
        if: github.event_name == 'push'
        run: flutter build apk --release

      - name: Salvar APK como Artefato
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: Alembro-Release
          path: build/app/outputs/flutter-apk/**/app-release.apk
          if-no-files-found: error